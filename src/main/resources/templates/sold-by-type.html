<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques des Offres Vendues par Type</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #4999de; /* Couleur de fond légère */
            color: #333;
        }
        h1 {
            text-align: center;
            color: #5adc4c; /* Couleur principale */
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .statistic {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0; /* Marges autour de chaque statistique */
        }
        .statistic h2 {
            color: #25c01a; /* Couleur des titres */
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .statistic p {
            margin: 5px 0; /* Marges pour les paragraphes */
        }
        .empty-message {
            text-align: center;
            color: #888; /* Couleur pour le message d'absence d'offres */
            font-style: italic;
        }
    </style>
</head>
<body>
<nav>
    <!-- Utilisation de la base URL dynamique pour la redirection -->
    <a th:href="${gestionOffresBaseUrl}">Retour Acceuil Administration</a>
</nav>

<div class="container">
    <h1>Statistiques des Offres Vendues par Type</h1>

    <div th:each="entry : ${offerStats}">
        <div class="statistic">
            <h2 th:text="${entry.key}"></h2> <!-- Type d'offre -->
            <p th:text="'Nombre d\'offres vendues: ' + ${entry.value}"></p> <!-- Nombre d'offres -->
        </div>
    </div>

    <div th:if="${#lists.isEmpty(offerStats)}" class="empty-message">
        <p>Aucune offre vendue disponible.</p>
    </div>
</div>
</body>
</html>
